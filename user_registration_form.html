<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome icon -->
    <script src="https://kit.fontawesome.com/da44732eee.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
   <!-- nav -->
   <nav class="navbar">
     <div class="nav-center">
     <!-- header -->
     <div class="nav-header">
       <a href="home_page.html" class="nav-logo">
         <img src="./assets/logo.svg" alt="Purr-fect Cuisine">
       </a>
     <button class="nav-btn btn">
        <i class="fas fa-paw"></i>
       </button>
     </div>
     <!-- links -->
     <div class="nav-links">
       <a href="home_page.html" class="nav-link">Home</a>
       <a href="admin_login.html" class="nav-link">Admin</a>
       <a href="user_login.html" class="nav-link">User</a>
       <div class="nav-link contact-link">
         <a href="contact.html" class="btn">Contact</a>
       </div>
     </div>
     </div>
     </nav>
   <!-- end of nav -->
   <!-- main -->
   <main class="page">
     <h1>User Registration Form</h1>
     <div class="login">
      <form action="./user_login.html">
        <label><b>User Name
          </b>
        </label>
          <input type="text" name="uname" id="uname" placeholder="Username">
          <br><br>
        <label><b>Password
          </b>
        </label>
          <input type="Password" name="pass" id="pass" placeholder="Password">
          <br><br>
        <label><b>E-mail
        </b>
        </label>
          <input type="text" name="email" id="email" placeholder="Email">
         <br><br>
        <label><b>DOB
          </b>
        </label>
          <input type="text" name="dob" id="dob" placeholder="mm/dd/yyyy">
          <br><br>
      <label><b>Address
        </b>
      </label>
        <input type="text" name="address" id="address" placeholder="Ex. 123 Olive Street 1202 America, America">
       <br><br>
    <label><b>Mobile No.
      </b>
    </label>
      <input type="text" name="mobnum" id="mobnum" placeholder="###-###-####">
      <br><br>
      <input type="submit" name="log" id="log" value="Log In Here">
        <br><br>
        <input type="checkbox" id="check">
        <span>Remember me</span>
        <br><br>
      </form>
    </div>
    <!-- end of main -->
  
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &#128062; <span id="date'">2021</span>
        <span class="footer-logo"> Purr-fect Cuisine </span>
       Built by Team Thundercats
      </p>
    </footer>
   <script src="./js\app.js"></script>
  </body>
</html>
