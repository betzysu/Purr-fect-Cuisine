<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome icon -->
    <script src="https://kit.fontawesome.com/da44732eee.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
   <!-- nav -->
   <nav class="navbar">
     <div class="nav-center">
     <!-- header -->
     <div class="nav-header">
       <a href="home_page.html" class="nav-logo">
         <img src="./assets/logo.svg" alt="Purr-fect Cuisine">
       </a>
     <button class="nav-btn btn">
        <i class="fas fa-paw"></i>
       </button>
     </div>
     <!-- links -->
     <div class="nav-links">
       <a href="home_page.html" class="nav-link">Home</a>
       <a href="admin_login.html" class="nav-link">Admin</a>
       <a href="user_login.html" class="nav-link">User</a>
       <div class="nav-link contact-link">
         <a href="contact.html" class="btn">Contact</a>
       </div>
     </div>
     </div>
     </nav>
   <!-- end of nav -->
   <!-- main -->
   <main class="page">
    <h1>Admin Login</h1>
   <form action="./admin_page.html">
    <div class="imgcontainer">
      <img src="./assets/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
    </div>
  </form>
    <!-- end of main -->
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &#128062; <span id="date'">2021</span>
        <span class="footer-logo"> Purr-fect Cuisine </span>
       Built by Team Thundercats
      </p>
    </footer>
   <script src="./js\app.js"></script>
  </body>
</html>
